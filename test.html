<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Sound on Click</title>
    <style>
        .dial-button {
            width: 100px;
            height: 100px;
            margin: 10px;
            border: 2px solid #ccc;
            border-radius: 50%;
            display: inline-block;
            text-align: center;
            line-height: 100px;
            font-size: 20px;
            font-weight: bold;
            background-color: #f4f4f4;
            cursor: pointer;
        }

        .dial-button:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <div>
        <!-- Dial buttons -->
        <div class="dial-button" onclick="playSound('beep1')">1</div>

    </div>

    <!-- Audio elements (hidden by default) -->
    <audio id="beep1" src="opensoundeffect.mp3"></audio>

    <script>
        // Function to play the sound
        function playSound(soundId) {
            const sound = document.getElementById(soundId);
            sound.currentTime = 0; // Rewind to the start
            sound.play(); // Play the sound
        }
    </script>
</body>
</html>
