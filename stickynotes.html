<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticky Notes // Bekky</title>
    <link rel="stylesheet" href="styles.css">
    
    <!-- Preload Carousel Images -->
    <link rel="preload" href="AOT.png" as="image">
    <link rel="preload" href="aotepilogue.png" as="image">
    <link rel="preload" href="arcane.png" as="image">
    <link rel="preload" href="evelynbaldursgate.jpg" as="image">
    <link rel="preload" href="cowboy bebop.png" as="image">
    <link rel="preload" href="makima1.png" as="image">

    <!-- Preload Sticky Note Images -->
    <link rel="preload" href="stickynote1.png" as="image">
    <link rel="preload" href="stickynote2.png" as="image">
    <link rel="preload" href="stickynote3.png" as="image">
    <link rel="preload" href="stickynote4.png" as="image">
    <link rel="preload" href="stickynote5.png" as="image">

</head>
<body>
    

    <!-- Carousel Container -->
    <div class="carousel-container">
        <div class="carousel-track">
            <img src="AOT.png" alt="Image 1" class="carousel-image">
            <img src="aotepilogue.png" alt="Image 2" class="carousel-image">
            <img src="arcane.png" alt="Image 3" class="carousel-image">
            <img src="evelynbaldursgate.jpg" alt="Image 4" class="carousel-image">
            <img src="cowboy bebop.png" alt="Image 5" class="carousel-image">
            <img src="makima1.png" alt="Image 8" class="carousel-image">
            <img src="erenaot.png" alt="Image 6" class="carousel-image">
            <img src="ghost2.jpg" alt="Image 10" class="carousel-image">
            <img src="leaguekatarina.png" alt="Image 7" class="carousel-image">
            <img src="liloandstitch.png" alt="Image 8" class="carousel-image">
            <img src="makima2.png" alt="Image 8" class="carousel-image">
            <img src="spikecowboybebop.png" alt="Image 8" class="carousel-image">
            <img src="ghostcod.jpg" alt="Image 9" class="carousel-image">
        </div>
    </div>

    

    <!-- Overlay for Sticky Notes -->
    <div class="overlay">
        <div class="content">
            <div class="letter">
                
            </div>
            <!-- Sticky Notes with Images -->
            <div class="sticky-note">
                <img src="stickynote1.png" alt="Sticky Note 1">
            </div>
            <div class="sticky-note">
                <img src="stickynote2.png" alt="Sticky Note 2">
            </div>
            <div class="sticky-note">
                <img src="stickynote3.png" alt="Sticky Note 3">
            </div>
            <div class="sticky-note">
                <img src="stickynote4.png" alt="Sticky Note 4">
            </div>
            <div class="sticky-note">
                <img src="stickynote5.png" alt="Sticky Note 5">
            </div>
            <div class="sticky-note">
                <img src="stickynote7.png" alt="Sticky Note 7">
            </div>
            <div class="sticky-note">
                <img src="stickynote8.png" alt="Sticky Note 8">
            </div>
            <div class="sticky-note">
                <img src="stickynote9.png" alt="Sticky Note 9">
            </div>
            <div class="sticky-note">
                <img src="stickynote10.png" alt="Sticky Note 10">
            </div>
            <div class="sticky-note">
                <img src="stickynote11.png" alt="Sticky Note 11">
            </div>
            <div class="sticky-note">
                <img src="stickynote12.png" alt="Sticky Note 12">
            </div>
            <div class="sticky-note">
                <img src="stickynote13.png" alt="Sticky Note 13">
            </div>
            <div class="sticky-note">
                <img src="stickynote14.png" alt="Sticky Note 14">
            </div>
            <div class="sticky-note">
                <img src="stickynote15.png" alt="Sticky Note 15">
            </div>
            <div class="sticky-note">
                <img src="stickynotewheneverurready.png" alt="Sticky Note Whenever u are ready">
            </div>
            <div class="sticky-note">
                <img src="stickynote16.png" alt="Sticky Note 16">
            </div>
            <div class="sticky-note">
                <img src="stickynote17.png" alt="Sticky Note 17">
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    
    <audio id="backgroundMusic" preload="auto" src="darteunbesoinstrumental.mp3" loop="true" hidden="true" autoplay>
        Your browser does not support the audio element.
    </audio>
    
    <script>
        var audio = document.getElementById('backgroundMusic');
        audio.volume = 0.05; // Sets the volume level (0.0 to 1.0)
    </script>
    
</body>
</html>
